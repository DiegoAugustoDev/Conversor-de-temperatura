<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de tempertatura</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header id="head">
        <h1 id="title">Conversor de temperatura</h1>
    </header>

    <main id="container">
        <div class="section">
            <h2 class="temperatureTitle">Celsius para Kelvin</h2>
            <input class="camp celsius"  type="text" placeholder="Graus em Celsius">
            <button id="kelvin" class="btn">to convert</button>
            <p class="result" id="result"></p>
        </div>

        <div class="section">
            <h2 class="temperatureTitle">Celsius para Fahrenheit</h2>
            <input class="camp celsius2"  type="text" placeholder="Graus em Celsius">
            <button id="fahrenheit" class="btn">to convert</button>
            <p class="result" id="result2"></p>
        </div>


        <div class="section">
            <h2 class="temperatureTitle">Kelvin para Celsius</h2>
            <input class="camp kelvin"  type="text" placeholder="Graus em Kelvin">
            <button id="celsius" class="btn">to convert</button>
            <p class="result" id="result3"></p>
        </div>

        <div class="section">
            <h2 class="temperatureTitle">Kelvin para Fahrenheit</h2>
            <input class="camp kelvin2"  type="text" placeholder="Graus em Kelvin">
            <button id="fahrenheit2" class="btn">to convert</button>
            <p class="result" id="result4"></p>
        </div>

        <div class="section">
            <h2 class="temperatureTitle">Fahrenheit para Celsius</h2>
            <input class="camp fahrenheit"  type="text" placeholder="Graus em Fahrenheit">
            <button id="celsius2" class="btn">to convert</button>
            <p class="result" id="result5"></p>
        </div>
        
        <div class="section">
            <h2 class="temperatureTitle">Fahrenheit para Kelvin</h2>
            <input class="camp fahrenheit2"  type="text" placeholder="Graus em Fahrenheit">
            <button id="kelvin2" class="btn">to convert</button>
            <p class="result" id="result6"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
